<header class="header">
  <section class="header__uah-exchange-rate">
    <h3 class="header__uah-exchange-rate__title">UAH exchange rate</h3>
    <ul class="header__uah-exchange-rate__list">
      <li>{{ 1 / exchangeRates.UAHRate.USD | currency:'USD' }}</li>
      <li>{{ 1 / exchangeRates.UAHRate.EUR | currency:'EUR' }}</li>
    </ul>
  </section>
</header>
<main class="main">
  <mat-card class="main__card">
    <mat-card-title>Exchange Rates</mat-card-title>
    <form [formGroup]="group" class="main__card__form">
      <section class="main__card__form__currency-group">
        <mat-form-field appearance="outline" class="select">
          <mat-select formControlName="currencyLeft">
            <mat-option *ngFor="let currency of currencyList" [value]="currency" class="option">
              {{currency}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input formControlName="valueLeft" matInput placeholder="0.00" type="number">
        </mat-form-field>
      </section>

      <section class="main__card__form__currency-group">
        <mat-form-field appearance="outline" class="select">
          <mat-select formControlName="currencyRight">
            <mat-option *ngFor="let currency of currencyList" [value]="currency" class="option">
              {{currency}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input formControlName="valueRight" matInput placeholder="0.00" type="number">
        </mat-form-field>
      </section>
    </form>
  </mat-card>
</main>
